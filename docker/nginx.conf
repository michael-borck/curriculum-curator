server {
    listen 80;
    server_name _;
    
    # Allow larger request bodies
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    
    # Frontend static files
    root /app/frontend/dist;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;
    
    # API proxy to backend
    location /api/ {
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Pass through the original Content-Type header
        proxy_set_header Content-Type $http_content_type;
        
        # Ensure request body is passed
        proxy_pass_request_body on;
        proxy_pass_request_headers on;
        
        # Timeout settings for long-running LLM requests
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        send_timeout 600s;
        
        # Buffer settings for streaming responses
        proxy_buffering off;
        proxy_buffer_size 4k;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8000/health;
        access_log off;
    }
    
    # Frontend routes - serve index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Cache static assets with proper versioning
    # Vite adds hash to filenames, so we can cache them but with revalidation
    location /assets/ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }
}