services:
  app:
    build: .
    container_name: curriculum-curator
    restart: unless-stopped
    ports:
      - "8081:5173"  # Expose Vite dev server on 8081 for Caddy
    networks:
      - caddy_default
    volumes:
      # Mount the backend .env file with SMTP settings
      - ./backend/.env:/app/backend/.env:ro
      # Persistent data - these directories will survive container restarts
      - ./data/db:/app/backend/data
      - ./data/uploads:/app/backend/uploads
      - ./data/logs:/app/backend/logs
      - ./data/content_repo:/app/backend/content_repo
    environment:
      # Database
      - DATABASE_URL=sqlite:///./data/curriculum_curator.db
      
      # Security (CHANGE THESE IN PRODUCTION!)
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      
      # LLM API Keys (optional - users can configure in app)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      
      # Features
      - ENABLE_AI_FEATURES=${ENABLE_AI_FEATURES:-true}
      - ENABLE_FILE_UPLOAD=${ENABLE_FILE_UPLOAD:-true}
      - DEBUG=${DEBUG:-false}
      
      # Email (optional)
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-Curriculum Curator}
      - SMTP_TLS=${SMTP_TLS:-true}

networks:
  caddy_default:
    external: true